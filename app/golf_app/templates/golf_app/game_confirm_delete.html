{% extends 'golf_app/base_template.html' %}

{% block content %}
    <h1>Delete Game</h1>
    <p>Are you sure you want to delete "{{ object.course_name }}" on {{ object.date }}?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'game-list' %}">Cancel</a>
    </form>
{% endblock %}
